<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XG🧭导航 - 一个简洁、纯静态的个人导航站</title>
  <meta name="description" content="一个简洁、纯静态的个人导航站">
  <meta name="keywords" content="导航,网址导航,个人导航,静态导航">
  <meta name="author" content="XG-Nav">
  <link rel="stylesheet" href="css/style.css">
  
  <!-- 资源预加载 -->
  <link rel="preload" href="config.json" as="fetch" crossorigin>
  <link rel="preload" href="data/links.txt" as="fetch" crossorigin>
  <link rel="preload" href="js/nav.js" as="script">
  
  <!-- 搜索引擎图标预加载 -->
  <link rel="preload" href="ico/bing.png" as="image">
  <link rel="preload" href="ico/baidu.png" as="image">
  <link rel="preload" href="ico/google.png" as="image">
  <link rel="preload" href="ico/duckduckgo.png" as="image">
  <link rel="preload" href="ico/github.png" as="image">
  <link rel="preload" href="ico/docker.png" as="image">
</head>
<body>
  <header>
    <h1>XG🧭导航</h1>
  </header>
  
  <main>
    <!-- 搜索容器 -->
    <div class="search-container">
      <div class="search-box">
        <select id="search-engine-select" class="search-engine-select" value="bing">
          <option value="bing" data-url="https://www.bing.com/search?q=">Bing</option>
          <option value="baidu" data-url="https://www.baidu.com/s?wd=">百度</option>
          <option value="google" data-url="https://www.google.com/search?q=">Google</option>
          <option value="duckduckgo" data-url="https://duckduckgo.com/?q=">DuckDuckGo</option>
          <option value="github" data-url="https://github.com/search?q=">GitHub</option>
          <option value="docker" data-url="https://hub.docker.com/search?q=">Docker Hub</option>
        </select>
        
        <div class="search-input-area">
          <input type="text" id="search-input" class="search-input" placeholder="搜索或输入网址...">
          <button id="search-clear" class="search-clear" title="清空">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        
        <button id="search-button" class="search-button" title="搜索">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>
      
      <div id="search-results-count" class="search-results-count"></div>
    </div>
    
    <!-- 导航链接容器 -->
    <div id="nav-container">
      <div class="loading">⚡ 加载中...</div>
    </div>
  </main>
  
  <footer>
    <small>© 2025 <a href="https://github.com/verkyer/xg-nav" target="_blank">XG-Nav</a></small>
  </footer>
  
  <!-- 主题切换按钮 -->
  <button id="theme-toggle" title="切换主题">🌓</button>
  
  <!-- 返回顶部按钮 -->
  <button id="back-to-top" title="返回顶部">↑</button>
  
  <script src="js/nav.js"></script>
</body>
</html>
